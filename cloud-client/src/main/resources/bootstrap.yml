#基础配置
server:
 port: 8080

#cloud config
spring:
 application:
  name: eureka-client
 cloud:
  config:
   discovery: #高可用配置中心
      enabled: true #表示开启通过服务名来访问config-server
      service-id: config-server #表示配置中心的服务名
   label: master
   profile: dev

eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:8002/eureka/

#logging.config=classpath:log4j.xml
logging:
 config: classpath:log4j2.xml

