#基础配置
server:
 port: 8080

#cloud config
spring:
 application:
  name: eureka-client
 cloud:
  config:
   discovery:
      enabled: true
      service-id: config-server
   label: master
   profile: dev

eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:8002/eureka/

#logging.config=classpath:log4j.xml
logging:
 config: classpath:log4j2.xml

